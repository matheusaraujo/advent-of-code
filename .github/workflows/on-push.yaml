name: on push

on: [push]
    
jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      
      - name: 2023
        run: |
          for day in $(seq -w 1 25); do
            if [ -d "2023/day$day" ]; then
              echo "Running tests for Day $day"
              cd "2023/day$day" || exit
              python -m unittest tests.py -vvv
              cd ../.. || exit
            fi
          done
          