name: on push

on: [push]
    
jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      
      - name: 2023 - Day 01
        working-directory: ./2023/day01
        run: python -m unittest tests.py

      - name: 2023 - Day 02
        working-directory: ./2023/day02
        run: python -m unittest tests.py
          